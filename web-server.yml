### Security Groups ###
  WebServerEc2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: WebServer Security Group
      VpcId: !ImportValue 'VpcId'
      Tags:
        - Key: Service
          Value: WebServer
        - Key: Name
          Value: web-server-ec2-sg

# Allow Web port 80 access to WebServer EC2 instance from VPC addresses
  WebServerEc2SecurityGroup80inbound:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref 'WebServerEc2SecurityGroup'
      IpProtocol: tcp
      FromPort: '80'
      ToPort: '80'
      CidrIp: 10.19.0.0/24

# Allow SSH port 22 access to WebServer EC2 instance from VPC addresses
  WebServerEc2SecurityGroupSshInbound:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref 'WebServerEc2SecurityGroup'
      IpProtocol: tcp
      FromPort: '22'
      ToPort: '22'
      CidrIp: 10.19.0.0/24

### IAM Role & Policies ###
  WebServerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
                - codedeploy.amazonaws.com
            Action:
                - sts:AssumeRole
      Path: /

# Allow Web Server service access to S3 Bucket
  WebServerS3AccessPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: WebServerS3AccessPolicy
      Roles:
        - !Ref 'WebServerRole'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - s3:*
            Resource: !Sub 'arn:aws:s3:::${WebServerS3Bucket}/*'

# Allow Web Server service access to Assume IAM roles
  WebServerAssumeRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: WebServerAssumeRolePolicy
      Roles:
        - !Ref 'WebServerRole'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Resource:
              - '*'

# Allow Web Server service access to CloudWatch
  WebServerCloudWatchPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: WebServerCloudWatchPolicy
      Roles:
        - !Ref 'WebServerRole'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - cloudwatch:ListMetrics
              - cloudwatch:GetMetricStatistics
              - cloudwatch:PutMetricData
            Resource: '*'

# Allow CodeDeploy service to perforam actions on Web Server 
  WebServerCodeDeployPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: WebServerCodeDeployPolicy
      Roles:
        - !Ref 'WebServerRole'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - cloudwatch:DescribeAlarms
              - cloudwatch:PutMetricAlarm
              - ec2:Describe*
              - sns:Publish
              - tag:GetTags
              - tag:GetResources
            Resource:
              - '*'

# Web Server EC2 Instance profile for which the Web Server IAM role is associated
  WebServerInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref 'WebServerRole'

Outputs:
  WebServerEc2InstancePrivateDnsName:
     Value: !GetAtt WebServerEc2Instance.PrivateDnsName
